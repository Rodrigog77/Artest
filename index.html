<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>

<!-- include ar.js for A-Frame -->

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  
  
<a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

    <a-assets>
      <video id="videoId" src="young2.webm" muted="" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline=""></video>
    </a-assets>

    <!-- create your content here. just a box for now -->
    <a-entity gltf-model="rino.glb" scale="0.5 0.5 0.5" animation-mixer position="1.0 0.0 0.0" rotation="-90 0 0"></a-entity>

    <a-entity id="videoId" material="shader: transparent-video; src: #videoId" geometry="primitive: plane; width: 2; height: 2" position="0 1 -2" <a-entity>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
